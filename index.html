<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox зображення</title>
<style>
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        max-width: 800px;
        margin: 0 auto;
    }
    .image {
        flex: 0 1 calc(30% - 20px); 
        margin: 10px;
    }
    .image img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="image1.jpg" alt="Зображення 1">
    </div>
    <div class="image">
        <img src="image2.jpg" alt="Зображення 2">
    </div>
    <div class="image">
        <img src="image3.jpg" alt="Зображення 3">
    </div>
</div>

</body>
</html>
